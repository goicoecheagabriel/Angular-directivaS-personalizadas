
<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form
  [formGroup]="miFormulario"
  (ngSubmit)="guardar()">

  <div class="row g-3 align-items-center mb-3" >

    <div class="col-auto">
      <label for="nombre" class="cl-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input placeholder="Ponga su nombre" id="nombre" formControlName="nombre" type="text" class="form-control">
    </div>

    <div class="col-auto">
      <span
        [valido]="tieneError('nombre')"
        error-msg
        [mensaje]="texto1"
        [color]="color">
      </span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarNombre()">
        Guardar
      </button>
    </div>

    <div class="col">
      <button
        class="btn btn-primary"
        (click)="cambiarColor()">
        Cambiar Color
      </button>
    </div>
  </div>

  <h3 class="mt-5">Formulario</h3>

</form>

<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<div class="row mt-5"
  *customIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">
      Todo OK!
    </div>
  </div>
</div>
